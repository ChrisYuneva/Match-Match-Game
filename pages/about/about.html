<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About</title>
    <link rel="stylesheet" href="../../style/css/about.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <h2>match</h2>
        <h2 id="h2-second">match</h2>
      </div>
      <nav>
        <ul>
          <li class="nav-active">
            <a href="#">
              <img src="../../assets/icons/about-icon.svg" alt="About icon" />
              <h3>About Game</h3>
            </a>
          </li>
          <li>
            <a href="../score/score.html">
              <img src="../../assets/icons/score-icon.svg" alt="Score icon" />
              <h3>Best Score</h3>
            </a>
          </li>
          <li>
            <a href="../settings/settings.html">
              <img
                src="../../assets/icons/settings-icon.svg"
                alt="Settings icon"
              />
              <h3>Game Settings</h3>
            </a>
          </li>
        </ul>
      </nav>
      <button class="btn-register btn-about" onclick="popUp">register new player
        <div class="popup" id="myPop">
          yfguhijkol;
        </div>
      </button>
    </header>
    <main class="how">
      <div class="list">
        <h3>How to play?</h3>
        <div class="number" id="first">
          <div class="ellipse-num">
            <span>1</span>
          </div>
          <span>Register new player in game</span>
        </div>
        <div class="number" id="second">
          <div class="ellipse-num">
            <span>2</span>
          </div>
          <span>Configure your game settings</span>
        </div>
        <div class="number" id="third">
          <div class="ellipse-num">
            <span>3</span>
          </div>
          <span
            >Start you new game! Remember card positions and match it before
            times up.</span
          >
        </div>
      </div>
      <div class="description">
        <img
          src="../../assets/images/des1.png"
          alt="Registration"
          id="des-first"
        />
        <img
          src="../../assets/images/des2.png"
          alt="Settings"
          id="des-second"
        />
        <img src="../../assets/images/des3.png" alt="Game" id="des-third" />
      </div>
    </main>
    <script src="../../script/index.js"></script>
  </body>
</html>
